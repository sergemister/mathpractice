<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Math Practice</title>
    <link href="mathPractice.css" rel="stylesheet" type="text/css" />
    <script src="mathPractice.js">
    </script>
  </head>
  <body class="main" onload="init()">
    <canvas id="problemCanvas" class="main" onclick="showNextScreen()"></canvas>
    <div id="buttons">
      <button onclick="toggleSettingsDisplay()">Settings</button>
      <div id="settings" class="hidden">
	<table>
	  <tr>
	    <td>Min:</td>
	    <td><input type="text" id="minValue" value="1" inputmode="numeric" size="10" /></td>
	  </tr>
	  <tr>
	    <td>Max:</td>
	    <td><input type="text" id="maxValue" value="10" inputmode="numeric" size="10" /></td>
	  </tr>
	  <tr>
	    <td>Operator:</td>
	    <td>
	      <select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="&#x00d7;">&#x00d7;</option>
		<option value="&#x00f7;">&#x00f7;</option>
	      </select>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
  </body>
</html>
